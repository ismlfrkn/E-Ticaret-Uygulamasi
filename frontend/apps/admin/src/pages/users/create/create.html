<app-blank pageTitle="Kullanıcı Ekle/Güncelle" [breadcrumbs]="[
  {title: 'Kullanıcılar', url: '/users', icon:'emoji_people'},
  {title: cardTitle(), url: '', icon:'person_add'}
]"/>

<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-header">
        <h4>{{cardTitle()}}</h4>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="ekle(form)">
          
          <!-- Ad -->
          <div class="form-group">
            <label for="firstName">Ad</label>
            <input 
              type="text" 
              class="form-control" 
              ngModel 
              name="firstName" 
              [placeholder]="currentUser()?.firstName || ''">
          </div>

          <!-- Soyad -->
          <div class="form-group mt-2">
            <label for="lastName">Soyad</label>
            <input 
              type="text" 
              class="form-control" 
              ngModel 
              name="lastName" 
              [placeholder]="currentUser()?.lastName || ''">
          </div>

          <!-- Kullanıcı Adı -->
          <div class="form-group mt-2">
            <label for="userName">Kullanıcı Adı</label>
            <input 
              type="text" 
              class="form-control" 
              ngModel 
              name="userName" 
              [placeholder]="currentUser()?.userName || ''">
          </div>

          <!-- E-posta -->
          <div class="form-group mt-2">
            <label for="email">Mail Adresi</label>
            <input 
              type="email" 
              class="form-control" 
              ngModel 
              name="email" 
              [placeholder]="currentUser()?.email || ''">
          </div>

          <!-- Şifre -->
          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input 
              type="password" 
              class="form-control" 
              ngModel 
              name="password" 
              [placeholder]="currentUser() ? '********' : ''">
          </div>

          <!-- Submit butonu -->
          <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
          </div>

        </form>   
      </div>
    </div>
  </div>
</div>

<app-blank pageTitle="Kullanıcılar" [breadcrumbs]="[{title: 'Kullanıcılar', url: '/users', icon:'emoji_people'}]"/>

<flexi-grid 
[data]="data()"
[loading]="loading()"
[showCaption]="true" 
captionTitle="Kullanıcı Listesi"
[showExportExcelBtn]="true"
exportExcelFileName="Kullanıcılar"
language="tr"
(onRefresh)="reload()"
>
<ng-template flexiGridCaptionCommandTemplate>
        <flexi-button  routerLink="/users/create" btnIcon="add" btnColor="primary" title="Kullanıcı Ekle" flexiTooltip></flexi-button>
    </ng-template>

    <flexi-grid-column field="firstName" title= "Ad"/>
    <flexi-grid-column field="lastName" title="Soyad"/>
    <flexi-grid-column field="userName" title="Kullanıcı Adı"/>
    <flexi-grid-column field="email" title="Mail Adresi"/>
    <flexi-grid-column field="isAdmin" title="Admin Mi?" textAlign="center" filterType="boolean"  [booleanData]="['Admin','Kullanıcı']">
    <ng-template flexiGridCellTemplate let-item>
     <div class="d-flex justify-content-center">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                [id]="item._id"
                [checked]="item.isAdmin"
                (change)="guncelleAdmin(item!, $event)">
            </div>
          </div>
    </ng-template>
  </flexi-grid-column>

    <ng-template flexiGridColumnCommandTemplate let-item>
        <flexi-button  routerLink="/users/edit/{{item._id}}"  btnIcon="edit" btnColor="info" btnSize="small" title="Güncelle" flexiTooltip/>
         <flexi-button (click)="sil(item._id)" btnIcon="delete" btnColor="danger" btnSize="small" title="Sil" flexiTooltip/>
    </ng-template>

</flexi-grid>

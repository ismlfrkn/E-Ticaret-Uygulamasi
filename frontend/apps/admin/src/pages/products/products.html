<app-blank pageTitle="Ürünler" [breadcrumbs]="[{title: 'Ürünler', url: '/products', icon:'deployed_code'}]"/>
<flexi-grid 
[data]="data()"
[loading]="loading()"
[showCaption]="true" 
captionTitle="Ürün Listesi"
[showExportExcelBtn]="true"
exportExcelFileName="Ürünler"
language="tr"
(onRefresh)="reload()"
>
    <ng-template flexiGridCaptionCommandTemplate>
        <flexi-button  routerLink="/products/create" btnIcon="add" btnColor="primary" title="Ürün Ekle" flexiTooltip></flexi-button>
    </ng-template>

    <flexi-grid-column field="imageUrl" title="Ürün Resmi" textAlign="center" width="70px" [filterable]="false">
        <ng-template flexiGridCellTemplate let-item>
            <img [src]="item.imageUrl" [alt]="item.name" width="70" height="70" style="object-fit: contain;"/>
        </ng-template>
    </flexi-grid-column>
    <flexi-grid-column field="name" title="Ürün Adı"/>
    <flexi-grid-column field="categoryName" title="Kategori" filterType="select" [filterData]="categoryFilter()"/>
    <flexi-grid-column field="price" title="Birim Fiyatı" filterType="number" textAlign="right" format="c" symbol="₺"/>
    <flexi-grid-column field="stock" title="Stok Adeti" textAlign="right" filterType="number"/>

    <ng-template flexiGridColumnCommandTemplate let-item>
        <flexi-button  routerLink="/products/edit/{{item._id}}"  btnIcon="edit" btnColor="info" btnSize="small" title="Güncelle" flexiTooltip/>
         <flexi-button (click)="sil(item._id)" btnIcon="delete" btnColor="danger" btnSize="small" title="Sil" flexiTooltip/>
    </ng-template>

</flexi-grid>

<app-blank [pageTitle]="title()" [breadcrumbs]="breadcrumbs()"/>

<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4>{{title()}}</h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (ngSubmit)="ekle(form)">
                    <div class="form-group">
                        <label for="name">Ürün Adı</label>
                        <input type="text" class="form-control" ngModel name="name" [placeholder]="data()?.name || ''" [ngModel]="data()?.name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="imageUrl">Ürün Resmi</label>
                        <input type="text" class="form-control" ngModel name="imageUrl" [placeholder]="data()?.imageUrl || ''" [ngModel]="data()?.imageUrl">
                    </div>
                    <div class="form-group mt-2">
                        <label for="price">Ürün Fiyatı</label>
                        <input type="number" class="form-control" ngModel name="price" [placeholder]="data()?.price || ''" [ngModel]="data()?.price">
                    </div>
                    <div class="form-group mt-2">
                        <label for="stock">Stok Adeti</label>
                        <input type="number" class="form-control" ngModel name="stock" [placeholder]="data()?.stock || ''" [ngModel]="data()?.stock">
                    </div>
                    <div class="form-group mt-2">
                        <label for="categoryId">Kategori</label>
                        <select class="form-control" ngModel name="categoryId" required>
                        <option *ngFor="let cat of categories()" [value]="cat._id">
                        {{ cat.name }}
                        </option>
                        </select>
                    </div>
                    <div class="form-group mt-2 d-flex justify-content-end" >
                        <button type="submit" class="btn btn-primary">{{btnName()}}</button>
                    </div>
                </form>   
            </div>
        </div>
    </div>
</div>

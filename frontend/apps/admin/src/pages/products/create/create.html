<app-blank pageTitle="Ürün Ekle" [breadcrumbs]="[
{title: 'Ürünler', url: '/products', icon:'deployed_code'},
{title: 'Ürün Ekle',url:'/products/create',icon:'add'}
]"/>

<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4>{{cardTitle()}}</h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (ngSubmit)="ekle(form)">
                    <div class="form-group">
                        <label for="name">Ürün Adı</label>
                        <input type="text" class="form-control" ngModel name="name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="imageUrl">Ürün Resmi</label>
                        <input type="text" class="form-control" ngModel name="imageUrl">
                    </div>
                    <div class="form-group mt-2">
                        <label for="price">Ürün Fiyatı</label>
                        <input type="number" class="form-control" ngModel name="price" mask="">
                    </div>
                    <div class="form-group mt-2">
                        <label for="stock">Stok Adeti</label>
                        <input type="number" class="form-control" ngModel name="stock">
                    </div>
                    <div class="form-group mt-2">
                        <label for="categoryId">Kategori</label>
                        <select class="form-control" ngModel name="categoryId" required>
                        <option *ngFor="let cat of categories()" [value]="cat._id">
                        {{ cat.name }}
                        </option>
                        </select>
                    </div>
                    <div class="form-group mt-2 d-flex justify-content-end" >
                        <button type="submit" class="btn btn-primary">{{btnName()}}</button>
                    </div>
                </form>   
            </div>
        </div>
    </div>
</div>

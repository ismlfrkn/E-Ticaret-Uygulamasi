<app-blank pageTitle="Kategori Ekle" [breadcrumbs]="[
{title: 'Kategoriler', url: 'categories', icon:'category'},
{title: 'Kategori Ekle',url:'/categories/create',icon:'add'}
]"/>

<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4>{{cardTitle()}}</h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (ngSubmit)="ekle(form)">
                    <div class="form-group mt-2">
                        <label for="name">Kategori AdÄ±</label>
                        <input type="text" class="form-control" ngModel name="name">
                    </div>
                    <div class="form-group mt-2 d-flex justify-content-end" >
                        <button type="submit" class="btn btn-primary">{{btnName()}}</button>
                    </div>
                </form>   
            </div>
        </div>
    </div>
</div>

<app-blank [pageTitle]="title()" [breadcrumbs]="breadcrumbs()"/>

<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-header">
        <h4>{{title()}}</h4>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="ekle(form)">

          <!-- Kategori Adı -->
          <div class="form-group mt-2">
            <label for="name">Kategori Adı</label>
            <input 
              type="text" 
              class="form-control" 
              ngModel 
              name="name"
              [placeholder]="data()?.name || ''"
              [ngModel]="data()?.name">
          </div>

          <!-- Submit butonu -->
          <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
          </div>

        </form>   
      </div>
    </div>
  </div>
</div>

<div class="login-header">
  <div class="login-icon">
    <i class="fas fa-user-circle"></i>
  </div>
  <h1>Hoş Geldiniz</h1>
  <p>Hesabınızla giriş yaparak alışverişe devam edin</p>
</div>

<div class="login-tabs">
  <button routerLink="/auth/login" class="tab-btn active" data-tab="login">
    <i class="fas fa-sign-in-alt"></i>
    Giriş Yap
  </button>
  <button
    routerLink="/auth/register"
    class="tab-btn"
    data-tab="register"
  >
    <i class="fas fa-user-plus"></i>
    Kayıt Ol
  </button>
</div>

<!-- Login Form -->
<div class="tab-content active" id="login">
  <form #form="ngForm" class="auth-form" (ngSubmit)="signIn(form)" autocomplete="off">
    <div class="form-group">
      <label for="email">Ad Soyad</label>
      <div class="input-group">
        <i class="fas fa-person"></i>
        <input type="text" id="userName" ngModel name="userName" required placeholder="Kullanıcı Adı" />
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          required
          placeholder="Şifre"
          ngModel name="password"
        />
      </div>
    </div>

    <button type="submit" class="auth-btn">
      <i class="fas fa-sign-in-alt"></i>
      Giriş Yap
    </button>
  </form>
</div>
